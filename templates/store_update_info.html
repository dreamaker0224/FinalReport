<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新店家資訊</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% include "navbar.html" %}
    <div class="update-info-container">
        <h2>更新店家資訊</h2>
        <form action="/S_Update_Info" method="POST"> <!-- gpt 修改: 修正更新店家資訊的路徑 -->
            <label for="store_name">店名</label>
            <input type="text" id="store_name" name="store_name" value="{{ store_info.store_name }}" required>
            
            <label for="store_address">地址</label>
            <input type="text" id="store_address" name="store_address" value="{{ store_info.store_address }}" required>
            
            <label for="store_phone">電話</label>
            <input type="text" id="store_phone" name="store_phone" value="{{ store_info.store_phone }}" required>
            
            <button type="submit">更新資料</button>
        </form>
        <a href="/S_Dashboard">回到儀表板</a> <!-- gpt 修改: 修正返回儀表板的路徑 -->
    </div>
</body>
</html>
