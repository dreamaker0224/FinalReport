<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新菜品</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/edit_page.css') }}"/>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        <h2>更新菜品</h2>
        <form action="/S_Update_Item/{{ item.item_id }}" method="POST"> <!-- gpt 修改: 修正更新菜品的路徑 -->
            <label for="item_name">菜品名稱</label>
            <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>
            
            <label for="price">價格</label>
            <input type="text" id="price" name="price" value="{{ item.price }}" required>
            
            <label for="description">描述</label>
            <textarea id="description" name="description" required>{{ item.description }}</textarea>
            
            <button type="submit">更新菜品</button>
        </form>
        <a href="/S_Menu">回到菜單管理</a> <!-- gpt 修改: 修正返回菜單管理的路徑 -->
    </div>
</body>
</html>
