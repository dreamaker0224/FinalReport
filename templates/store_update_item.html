<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新菜品</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="update-item-container">
        <h2>更新菜品</h2>
        <form action="/store_update_item/{{ item.item_id }}" method="POST">
            <label for="item_name">菜品名稱</label>
            <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" required>
            
            <label for="price">價格</label>
            <input type="text" id="price" name="price" value="{{ item.price }}" required>
            
            <label for="description">描述</label>
            <textarea id="description" name="description" required>{{ item.description }}</textarea>
            
            <button type="submit">更新菜品</button>
        </form>
        <a href="/store_menu">回到菜單管理</a>
    </div>
</body>
</html>
