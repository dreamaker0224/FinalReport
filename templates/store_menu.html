<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/smenu.css') }}">
</head>
<body>
    {% include "navbar.html" %}
    <div class="menu-container">
        <h2>菜單管理</h2>
        <a href="/S_Add_Item" class="btn">新增菜品</a> <!-- gpt 修改: 修正新增菜品的路徑 -->
        <table class='main-table'>
            <thead>
                <tr>
                    <th>菜品名稱</th>
                    <th>價格</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <a class="revise" href="/S_Update_Item/{{ item.item_id }}">編輯</a>  <!-- gpt 修改: 修正編輯的路徑 -->
                        <a class="delete" href="/S_Delete_Item/{{ item.item_id }}" onclick="return confirm('確認刪除此菜品？')">刪除</a> <!-- gpt 修改: 修正刪除的路徑 -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
